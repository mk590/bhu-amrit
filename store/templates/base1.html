        <ul class=" navbar-nav ms-auto my-2 my-lg-0 ">

                <span class="badge badge-success"></span>
            </li>

                </a>
            </li>
            <li class="nav-item active">
                <a href="/logout" class="btn nav-buttons" role="button" aria-disabled="true">Logout
                    <span class="sr-only">(current)</span>
                </a>
            </li>

                <a href="#" class="btn nav-buttons" role="button" aria-disabled="true">Contact</a>
            </li> -->

            {% else %}
            <li class="nav-item active">
                <a href="/signup" class="btn nav-buttons" role="button" aria-disabled="true">Signup
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item active">
                <a href="/login" class="btn nav-buttons" role="button" aria-disabled="true">Login
                    <span class="sr-only">(current)</span>
                </a>
            </li>

            {% endif %}

        </ul>
    </div>
</nav>
